<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <link rel="stylesheet" href="styles/normalize.css">

</head>
<body>

<div class="main-view">
    <div class="image-pane">
        <div class="img-container" style="background-image: url('./assets/img/5-copy.png')"></div>
    </div>
    <div class="form-pane">
        <div class="logo"></div>

        <h2 class="ad-text">
                Sign up to <br>

                and Core Sliding Discs

        </h3>

        <form>
                <div class="container">
                        <div class="input">
                            <input class="input-control" type="text" name="name" placeholder="Email" id="email" autocomplete="off" required />

                            <label class="input-back" for="name"></label>
                        </div>
                </div>

                <div class="container">
                        <div class="input">
                            <input class="input-control" type="email" name="email" placeholder="Email" id="email" autocomplete="off" required />
                            <label class="input-label" for="email">Email</label>
                            <label class="input-back" for="email"></label>
                        </div>
                </div>
                <div class="container">
                        <button class="btn blue">

                            </button>
                </div>


        </form>
    </div>
</div>
